<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerFit - Подбор обуви</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="topbar">
        <div class="logo" onclick="window.location.href='/'">SneakerFit</div>
        <div class="center-menu">
            <a href="/"><button class="ghost-btn">Главная</button></a>
            <a href="/measure"><button class="ghost-btn">Измерения</button></a>
            <a href="/fit"><button class="ghost-btn">Рекомендации</button></a>
            <a href="/how"><button class="ghost-btn">Как это работает</button></a>
            <a href="/about"><button class="ghost-btn">О нас</button></a>
        </div>
        <div class="right-menu">
            <button class="theme-switcher" id="themeSwitcher" title="Сменить тему">
                <span class="theme-icon" id="themeIcon">☀</span>
                <span class="theme-text">Тема</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="global-footer">
        <p>&copy; 2024 SneakerFit. Все права защищены.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
